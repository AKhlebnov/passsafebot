{% extends "base.html" %}
{% block content %}
  <div class="container mt-4">
    <div class="card mx-auto shadow-sm" style="max-width: 500px; width: 100%;">
      <div class="card-body">
        <h2 class="card-title text-center">Вы уверены, что хотите удалить ресурс?</h2>
        <p><strong>Ресурс:</strong> {{ object.resource }}</p>
        <p><strong>Категория:</strong> {{ object.category }}</p>

        <form method="post">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger">Удалить</button>
          <a href="{% url 'passwords:password_list' %}" class="btn btn-secondary">Отмена</a>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
