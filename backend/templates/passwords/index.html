{% extends 'base.html' %}

{% block title %}Главная - PassSafeBot{% endblock %}

{% block content %}
    <div class="text-center">
        <h1>Добро пожаловать в PassSafeBot!</h1>
        <p>Управляйте своими паролями легко и безопасно.</p>
        {% if user.is_authenticated %}
            <a class="btn btn-primary" href="/passwords/">Перейти к ресурсам</a>
        {% else %}
            <a class="btn btn-success" href="/register/">Зарегистрироваться</a>
            <a class="btn btn-secondary" href="/login/">Войти</a>
        {% endif %}
    </div>
{% endblock %}
