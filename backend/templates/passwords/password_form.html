{% extends "base.html" %}
{% load django_bootstrap5 %}
{% block content %}
  <h2>{% if object %}Редактировать{% else %}Создать{% endif %} ресурс</h2>
  <form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" content="Сохранить" %}
    <a href="{% url 'passwords:password_list' %}" class="btn btn-secondary">Отмена</a>
  </form>
{% endblock %}
